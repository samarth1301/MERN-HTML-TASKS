<!DOCTYPE html>
<html>
<head>
  <style>
    table {
      background-color: lightblue;
      width: 100%;
      border: 2px solid black;
    }
    
    th, td {
      padding: 8px;
      text-align: center;
      border: 1px solid black;
      border-radius: 10px;
    }

  </style>
</head>
<body>
  <table>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Age</th>
    </tr>
    <tr>
      <td>John</td>
      <td>Doe</td>
      <td>25</td>
    </tr>
    <tr>
      <td>Jane</td>
      <td>Smith</td>
      <td>30</td>
    </tr>
    <tr>
      <td>Michael</td>
      <td>Johnson</td>
      <td>35</td>
    </tr>
  </table>
</body>
</html>
